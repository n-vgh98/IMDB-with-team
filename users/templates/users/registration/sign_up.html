{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="ontainer page-container">
    <div class="row">
        <div class="col-md-4 offset-4" style="padding-top:13%;">
                {% if messages %}
                    {% for message in messages %}
                        <h4 style="color: white">{{ message }}</h4>
                    {% endfor %}
                {% endif %}
             <form action="" method="POST" class="form-group" style="color:white;">
            {% csrf_token %}
            {{ form| crispy }}
            <button type="submit" class="btn btn-success">Sing up</button>
        </form>
        </div>
    </div>


    </div>
{% endblock %}
